bot: # 机器人设置
  key: # Telegram Bot API Key，需在 @BotFather 处申请
  chat: # ChatID, 支持频道、群组和私聊，可通过发送 /my@机器人用户名 指令
  api_server: # Telegram Bot API Server,使用官方服务器则请留空
smtp:
  port: 9962 # SMTP服务器的端口
  auth: # 验证
    status: false # 若为false，则无需验证 (任何账号都可登录)
    user: btg@btg.net # 登录用户名，建议为邮箱格式
    pass: github.com/JNyaa/BT2Telegram # 登录密码